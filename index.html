<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tic-tac-toe.js" defer></script>
    <title>War Operation Plan Response - Tic-Tac-Toe</title>
</head>
<body>
    <div class="game-setup">
        <h2>War Operation Plan Response (WOPR)</h2>
        <p>Hello Professor Falken, would you like to play a game?</p>
        <label for="name">Player Name:</label>
        <input type="text" name="name" id="name" placeholder="Falken">
        <fieldset>
            <legend class="padding">Select Marker:</legend>
            <div class="padding marker-select">
                <input type="radio" id="O" name="marker" value="O" checked>
                <label for="O">O (goes first)</label>
            </div>
            <div class="padding marker-select">
                <input type="radio" id="X" name="marker" value="X">
                <label for="X">X</label>
            </div>
        </fieldset>
        <button id="start">start game</button>
    </div>
    <div class="center">
        <div class="results">
            <h1>How about a nice game of <br>
                Tic Tac Toe</h1>
        </div>
        <div class="gameboard">
            <div class="gamebox" id="box0">0</div>
            <div class="gamebox" id="box1">1</div>
            <div class="gamebox" id="box2">2</div>
            <div class="gamebox" id="box3">3</div>
            <div class="gamebox" id="box4">4</div>
            <div class="gamebox" id="box5">5</div>
            <div class="gamebox" id="box6">6</div>
            <div class="gamebox" id="box7">7</div>
            <div class="gamebox" id="box8">8</div>
        </div>
        <div class="results">
            <h2>Your Move</h2>
        </div>
    </div>
    

    </div>
</body>
</html>
